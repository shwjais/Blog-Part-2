{% extends 'blog_app/base.html'%}
{% block content %}
<div class="jumbotron">
    <h1>Please Login</h1>

    {% if form.errors %}
    <p>YOUR USERNAME AND PASSWORD DIDN'T MATCH</p>
    {% endif %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Login">
        <input type="hidden" name="next" value="{{next}}">

    </form>
</div>


    {% endblock %}
